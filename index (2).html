<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda aula - Desenvolvimento Web 2 </title>
</head>
<body>
    <p id="paragrafo">Olá!</p>
    <script>
    function mFuncao() {
        var x = document.getElementById("paragrafo");
        x.innerHTML="Hello!";
    }
    function voltar() {
        var x = document.getElementById("paragrafo");
        x.innerHTML="Olá!";
    }
    </script>

        
     <button type="button" onclick="mFuncao();"> traduzir</button>
     <button type="button" onclick="voltar();">Voltar ao Português</button>
</body>
</html>
